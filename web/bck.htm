<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title></title>
    <style>
	body{ 
	border:0;
	padding:0;
	}
    </style>
	<script>
		window.onload=function(){
			window.top.document.getElementById('iframe').style.display='none';
			document.onclick=function(){
				hide('iframe')
				for(var i=1;i<5;i++){ 
					 hide('menu'+i);
				}
			}
		}
		function hide(obj){
			var node = window.top.document.getElementById(obj)
			if(node){ 
				node.style.display='none';
			}
		}
	</script>
</head>
<body style="background:#000;width:100%;height:100%">


</body></html>
