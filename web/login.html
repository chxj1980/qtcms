<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录框</title>
<script type="text/javascript" src="js/jquery.js"></script>
<style type="text/css">
body, div, span, ul {
	margin: 0px;
	padding: 0px;
}
body {
	background:url(images/loginbox/login1.jpg) no-repeat 0 0 scroll transparent;
	width: 100%;
	height: 100%;
}
ul, li {
	list-style: none;
}
ul {
	width: 270px;
	margin: 0 auto;
}
li {
	float: left;
}
#head{
  	background:url(images/loginbox/box_nav.jpg) repeat-x 0 0 scroll transparent;
    width:100%;
	height:52px;
	line-height:52px;
	font-size:22px;
	color:#fff;
	font-weight:bold;
	text-align:center;
}
p {
	width: 230px;
	margin: 20px auto;
}
p .txt {
	height: 30px;
	width: 200px;
	margin-left: 30px;
	padding: 0;
	border: 0px;
}
.tdBtn {
	width: 70px;
	background: url(images/loginbox/botton.png) no-repeat;
	height: 22px;
	color: #ccc;
	text-align: center;
	line-height: 22px;
	font-size: 12px;
	background-position: 0 0;
	border: 0;
	margin: 0 10px;
	cursor: pointer;
}
</style>
<script type="text/javascript">
var dvr_ID=null;
$(document).ready(function(){
	$('li.tdBtn').hover(function(){
	    $(this).css('background-position','-70px 0');	
	}).mousedown(function(){
		$(this).css('background-position','-140px 0');	
	}).mouseup(function(){
		$(this).css('background-position','-70px 0');	
	 }).mouseout(function(){
		 
		 $(this).css('background-position','0 0');	
     });
});

</script>
</head>

<body>
<div id="head"><span style="z-index:1;">监控系统登录</span></div>
<p style="background:url(images/loginbox/user.jpg) 0 0 scroll no-repeat transparent; border:2px solid #999;margin-top:38px">
  <input class="txt" type="text" id="username"/>
</p>
<p style="background:url(images/loginbox/pwd.jpg) 0 0 scroll no-repeat transparent ;border:2px solid #999;">
  <input class="txt" type="password" id="pwd"/>
</p>
<p style="color:#000">
  <input type="checkbox"  checked="checked" id="remember"/>
  记住密码</p>
<div style="width:270px; margin:0 auto; overflow:hidden;">
<ul>
  <li class="tdBtn">确定</li>
  <li class="tdBtn">锁定</li>
  <li class="tdBtn">取消</li>
</ul>
</div>
<div style="width:270px; margin:10px auto;"><span id="tips" ></span></div>
</body>
</html>
