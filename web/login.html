<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录框</title>

<style type="text/css">
body, div, span, ul {
	margin: 0px;
	padding: 0px;
}
body {
	background:url(images/loginbox/login.jpg) no-repeat 0 0 scroll transparent;
	width: 100%;
	height: 100%;
}
ul, li {
	list-style: none;
}
ul {
	width: 270px;
	margin: 0 auto;
}
li {
	float: left;
}
#head{
  	background:url(images/loginbox/box_nav.jpg) repeat-x 0 0 scroll transparent;
    width:100%;
	height:52px;
	line-height:52px;
	font-size:22px;
	color:#fff;
	font-weight:bold;
	text-align:center;
}
p {
	width: 230px;
	margin: 20px auto;
}
p .txt {
	height: 30px;
	width: 200px;
	margin-left: 30px;
	padding: 0;
	border: 0px;
}
.tdBtn {
	width: 70px;
	background: url(images/loginbox/botton.png) no-repeat;
	height: 22px;
	color: #ccc;
	text-align: center;
	line-height: 22px;
	font-size: 12px;
	background-position: 0 0;
	border: 0;
	margin: 0 10px;
	cursor: pointer;
}
</style>
<script type="text/javascript">
var LoginByUserName=[];
$(document).ready(function(){
	$('li.tdBtn').hover(function(){
	    $(this).css('background-position','-70px 0');	
	}).mousedown(function(){
		$(this).css('background-position','-140px 0');	
	}).mouseup(function(){
		$(this).css('background-position','-70px 0');	
	 }).mouseout(function(){
		 
		 $(this).css('background-position','0 0');	
     });
	 cookiesIntoData(); 

});
function cancel()
{
	autoSearchDeviceModule.cancelLoginUI();
	
}
function Login()
{
	var login=document.getElementById('atuoSearchDevice');
	var username = $('#username').val();
	var pwd =$('#pwd').val();
	if(username==''){
		$('#tips').html("用户名不能为空").css('color','red');
	}else{
	  var nret=login.login(username,pwd,'0');
	   if(nret==1){
		   $('#tips').html("用户名或者密码错误！").css('color','red');
       }else{
		 loginDataIntoCookies(username,pwd);
	     cancel();
		 
	   }
	}
	var timer = setTimeout(function(){
         $('#tips').html("");
			clearTimeout(timer);
		},2000);
}
function Loginout()
{
	var login=document.getElementById('atuoSearchDevice');
	var username = $('#username').val();
	var pwd =$('#pwd').val();
	if(username==''){
		$('#tips').html("用户名不能为空").css('color','red');
	}else{
	  var nret=login.login(username,pwd,'1');
	 if(nret==1){
		 $('#tips').html("用户名或者密码错误！").css('color','red');
	 }else{
		 cancel();
	  }
	}
	var timer = setTimeout(function(){
         $('#tips').html("");
			clearTimeout(timer);
		},2000);
}
//将登录信息写入cookie中
function loginDataIntoCookies(){
	if($('#remember').prop('checked')){
		//写入cookie前数据保存入栈.
		if(LoginByUserName.length  == 0){
		     LoginByUserName.push([arguments[0],arguments[1]]);
		}else{
			LoginByUserName=[];
			LoginByUserName.push([arguments[0],arguments[1]]);	
		}
	}
	console.log("loginDataIntoCookies "+LoginByUserName);
	Cookies.set("loginData", LoginByUserName.join());
	
}
//cookie数据读取写入到栈
function cookiesIntoData(){
	var str = Cookies.get("loginData");
	console.log(str);
	var data = LoginByUserName;
	if(str != null)
	{
		var strs = str.split(",");
		$('#username').val(strs[0]);
		$('#pwd').val(strs[1]);
	}
}

</script>
</head>

<body>
<object type="application/cms-common-library" id="commonLibrary" style="position:absolute;width:0;height:0"></object>
<object type="application/cms-autoSearchDevice" id="atuoSearchDevice" style="width:0; height:0;" ></object>
<script type="text/javascript">
	lang = window[document.getElementById('commonLibrary').getLanguage()] || zh_CN;
</script>
<div id="head"><span style="z-index:1;"><script>T("DVR_client")</script></span></div>
<p style="background:url(images/loginbox/user.jpg) 0 0 scroll no-repeat transparent; border:2px solid #999;margin-top:38px">
  <input class="txt" type="text" id="username"/>
</p>
<p style="background:url(images/loginbox/pwd.jpg) 0 0 scroll no-repeat transparent ;border:2px solid #999;">
  <input class="txt" type="password" id="pwd"/>
</p>
<p style="color:#000">
  <input type="checkbox"  checked="checked" id="remember"/>
  记住密码</p>
<div style="width:270px; margin:0 auto; overflow:hidden;">
<ul>
  <li class="tdBtn" onclick="Login();"><script>T('OK')</script></li>
  <li class="tdBtn" onclick="Loginout();"><script>T('locking')</script></li>
  <li class="tdBtn" onclick="cancel()"><script>T('Cancel')</script></li>
</ul>
</div>
<div style="width:270px; margin:10px auto;"><span id="tips" ></span></div>
</body>
</html>
