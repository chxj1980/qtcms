<script type="text/javascript">
 function closeit() {  
     var i=10;
	   $('#H1').html(T('waiting_tips',i))
		var timer = setInterval(function(){
			var str = T('waiting_tips',--i);
			$('#H1').html(str);
			if(i==1){
			   $('#H1').hide();
			   $('#H2').show();
			   $('.tdBtn').hide();
			   clearInterval(timer); 
			 }
			},1000); 
  } 
 $(document).ready(function() {
	  closeit();

});

function cancel()
{
	autoSearchDeviceModule.cancel();
}
