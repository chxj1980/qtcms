<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.menu{ display:block; overflow:hidden; z-index:1000; background: #B4B4B4;margin:0;width:100%;height:100%; cursor:pointer;}
.menu p{ width: 100%; height: 24px; background: url(images/box_nav.png) repeat-x; line-height: 24px; margin:0; color:#fff;}
.tdBtn{float:right; margin-right:12px; margin-top:30px;width: 100px; background: url(images/backup/botton.png) no-repeat; height: 22px; color: #ccc; text-align: center; line-height: 22px; background-position: 0 0;}
</style>
<script src="js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
 function closeit() {  
     var i=10;
		var timer = setInterval(function(){
			$('#sec').html(--i);
			if(i<0){
			   clearInterval(timer); 
			 }
			},1000); 
  } 
 $(document).ready(function() {
	  closeit();
	 
   
	
});

function cancel()
{
	autoSearchDeviceModule.cancel();
}
</script>
</head>

<body class="menu">
    <p><span>添加摄像机</span></p>
     <h4 style="color:#000;text-align:center;padding-top:30px;">正在自动搜索设备并添加，请您耐心等待<span id="sec">10</span>秒.</h4>
     <div class="tdBtn" onclick="cancel()">取消</div>  
</body>
</html>
