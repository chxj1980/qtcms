<script type="text/javascript">
	$(function(){
		$('div.calendar').each(function(index){
			$(this).initCalendar({
				showData:$(this).parent('ul.option').prev('div.select').find('span.nowDate')
			},index);
		})
		$('.hover').each(function(){
			var action = $(this).attr('class').split(' ')[0];
			addMouseStyle($(this),action);
		})
		mianViewMax();
	})
	$(window).resize(function(){
		mianViewMax();
	})
	function mianViewMax(){
		var W = $(window).width();
		var H = $(window).height();
		var mainView = $('#main .content');	
		mainView.height(H - 198);
		mainView.width(W - 124);
		if(mainView.height()<330){
			mainView.height(330);
		}
		if(mainView.width()<630){
			mainView.width(630);
		}
		$('#top').width(mainView.width()+120);
		$('#foot').css('top',mainView.height()+170);
		$('#main .left').height(H - 198);
	}
</script>
