<script type="text/javascript">
var oPlayBack={},  // 远程回访控件对象
	oBackup={},    // 备份控件对象
	now = 0,	   // 当前下载的第几个文件
	recFile=null;  // 搜索文件
	$(function(){
		oPlayBack = $('#playback')[0];
		oBackup = $('#backup')[0];

		$('tbody.synCheckboxClick').on('click','input:checkbox',function(){
			if(oBackup.getProgress() != 0){
				return;
			}
		})

		$('tbody.synCheckboxClick').each(function(){
			$(this).SynchekboxClick();
		})


		//文件排序
		$('#search_result thead:eq(0) td:gt(0)').mousedown(function(){ 
			$(this).css('background-position','0 -20px');
		}).mouseup(function(){ 
			$(this).css('background-position','0 0');
			if($(this).attr('sort') && recFile){ // 文件排序重画UI
				$('#search_resultFile').html('');
				var sorType='';
				if($(this).attr('sorType')){
					sorType = 'Des';
					$(this).removeAttr('sorType');
				}else{
					sorType = 'Asc';
					$(this).attr('sorType',1);
					
				}
				reSort_2UI($(this).attr('sort')+sorType);			
			}
		})

		oPlayBack.AddEventProc('RecFileInfo','RecFileInfoCallback(data)');

		oBackup.AddEventProc('RecordDirPath','getDirCallback(data)');
		oBackup.AddEventProc('BackupStatusChange','BackupStatusChangeCallback(data)');
		oBackup.AddEventProc('progress','progressCallback(data)');

		initOxcDevListStatus();

	})///

	$(window).resize(contentMax);

	function RecFileInfoCallback(data){
		recFile = [];
		for ( i in data){
			recFile.push($.parseJSON(data[i]));
		}
		reSort_2UI('TimeDes');
	}

	function reSort_2UI(sortfn){
		var fn = window[sortfn];
		recFile.sort(fn);
		RecFile2UI();
	}

	function RecFile2UI(){
		console.log(recFile);
		var b = 1,
			n=0;
		for( i in recFile){ 
			n++;
			var data = recFile[i];
			var sDevName = $('div.dev_list li.sel span.device').data('data').device_name
			var uid = sDevName+'_'+data.channelnum+'_'+data.start+'_'+data.end;
			var type =typeHint[data.types];
			var typeColor = color[data.types];
			$('#search_resultFile tr').has(':checked').each(function(){  //正在下载的文件不被重新添加
				if(uid == $(this).attr('uid')){
					b=0;
				}
			})
			if(b){
				$('<tr uid="'+uid+'"><td><input type="checkbox" /></td><td>'+sDevName+'</td><td>'+data.channelnum+'</td><td><span class="type"><span class="hint">'+type+'</span><span class="color" style="background:'+typeColor+'"></span></span></td><td>'+data.start+'</td><td>'+data.end+'</td><td class="progess"><div><span></span></div><a></a></td></tr>').appendTo('#search_resultFile').find('input:checkbox').data('data',data);
			}
		}
		showRecProgress(n);
	}

	function contentMax(){
		var H = $(window).height();
		var W = $(window).width();
			W = W <=1000 ? 1000 : W;
			H = H <=600 ? 600 : H;
		var main = $('#search_result').css({
			height: H - 138,
			width: W - 238
		});

		$('#file_warp').height(main.height() -18).find('thead td:gt(3)').not(':last').width(($('#file_warp').width()-700)/2);

		theadtbody($('#file_warp thead td'),$('#search_result thead:first td'));

		$('#search_device').css({
			left:main.width()+2
		})
		$('#foot').css({
			top:main.height() + 110
		})
		$('#top').width(main.width()+238);
		$('div.dev_list').height(main.height()-185);
		$('#file_bottom').css({
			width:main.width(),
			top:main.height()+78
		});
	}

	function getDir(){ 
		oBackup.ChooseDir();
	};

	var path = '',
		now = 0,
		timer = null;
	
	function getDirCallback(data){ 
		now = 0;
		path = data.path;
		startDownload();
	}

	function startDownload(){
		var oList = $('#search_result input:checked');
		console.log('开始下载当前第'+(now+1)+'/'+oList.length+'个文件!');
/*		if(now >= oList.length){
			show('所有选择的文件下载完成!');
			now=0;
			return false;
		}*/
		var oDevData = $('div.dev_list li.sel span.device').data('data');
		//show(oDevData);
		var fileData = oList.eq(now).data('data');
		//console.log('当前第'+now+'/'+oList.length+'个下载的文件数据');
		//console.log(fileData);
		if(oBackup.startBackup(oDevData.address,oDevData.port,oDevData.eseeid,(fileData.channelnum-1),fileData.types,fileData.start,fileData.end,path) != 0){
			alert(T('File_download_failed',now));
			now++;
			startDownload();
		}
		/*oList = oList.filter(function(index){
			if(index == 0){ 
				var fileData = $(this).data('data');
				
			}
			return index != 0;
		})*/
	}
	function progressCallback(data){
		//console.log('当前第'+(now+1)+'个文件的下载进度为--------'+data.parm+'---------自动抛出进度---------');
		var oWarp = $('#search_result tr').has('input:checked').eq(now);
			oWarp.find('a').one('click',function(){
				backupstop();
				//show('当前第'+now+'个任务已被终止!');
				return;
			})
		var width = (data.parm/100)*oWarp.find('div').width()+1;
			oWarp.find('.progess span').animate({width:width},1000);
	}
	
	function syndownload(){   //同步下载文件状态.
		return;
		var i=0;
		var oWarp = $('#search_result tr').has('input:checked').eq(now);
			oWarp.find('a').one('click',function(){
				backupstop();
				//show('当前第'+now+'个任务已被终止!');
				return;
			})
		timer = setInterval(function(){
			i++;
			var p = oBackup.getProgress();
			var width = p*oWarp.find('div').width()+1;
			oWarp.find('.progess span').animate({width:width},1000);
			console.log('当前第'+(now+1)+'个文件的下载进度为--------'+p+'---------手动获取进度---------::所耗时间为'+i+'秒!');
/*			if(p == 1){
				//clearInterval(timer);
				$('#search_result tr').has('input:checked').eq(now).prop('checked',false).find('span').width(oWarp.find('div').width());
			}*/
		},1000);
		//show('正在下载当前选中文件的第'+now+'个!');
	}

	function BackupStatusChangeCallback(data){
		var oList = $('#search_result input:checked'),
			oWarp = oList.eq(now).parent('tr'),
			types = data.types;
		console.log('当前第'+(now+1)+'/'+oList.length+'下载文件状态:'+data.types+'-----------------------');
		/*if(types == 'startBackup'){
			syndownload();
		}else{*/

			if(types == 'backupFinished'){ 
				console.log('=================当前下载的第'+(now+1)+'个文件下载成功==========================');
				oWarp.find('.progess span').animate({width:'100%'},1000);
				     //.end().find('input').prop('checked',false);
			}

			if(types=='insufficient-disk'){
				backupstop();
				oList.prop('checked',false);
				alert(lang.Insufficient_Disk_Space);
				return;
			}

			if( types == 'Fail')
				console.log('=================当前下载的第'+(now+1)+'个文件下载失败==========================');
			if( types == 'stopBackup' ){
				now++;
				if(now == oList.length){
					backupstop();
					return;
				}
				oWarp.find('a').off();
				clearInterval(timer);
				startDownload();
			}
		/*}*/
	}

	function backupstop(){
		console.log('所有选择的文件下载完成!!!');
		oBackup.stopBackup();
		now=0;
		$('#search_result input:checked').prop('checked',false);
		clearInterval(timer);
	}

	function backupSearchFile(){
		$('#search_resultFile tr').filter(function(){
			return !$(this).find(':checkbox').is(':checked');
		}).remove();//远程备份中正在下载的文件不被删除.
		ocxsearchVideo();
	}

	function initOxcDevListStatus(){
		areaList2Ui(0,1);

		$('div.dev_list span.device').each(function(){
			$(this).parent('li').on({
				dblclick:function(){
					backupSearchFile();
				},
				click:function(){
					$('div.dev_list li').removeClass('sel');
					$(this).addClass('sel');
				}
			})
		})


		contentMax();

		initrecFileOcx($('#search_resultFile tr').filter(function(){return $(this).find(':checkbox').not('checked')}));
	}

	function selectAll(){
		var oCheckbox = $('#search_resultFile :checkbox');

		var b = true;
		oCheckbox.each(function(){
			if(!$(this).is(':checked')){
				b = true;
			}else{
				b = false;
			}

		})
		oCheckbox.prop('checked',b);
	}
</script>
