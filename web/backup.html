<script type="text/javascript">
var oPlayBack;
	$(function(){
		
		oPlayBack = $('#playback')[0];
		$('.hover').each(function(){
			var action = $(this).attr('class').split(' ')[0];
			addMouseStyle($(this),action);
		})
		
		$('ul.filetree').treeview();

		$('div.calendar').initCalendar();

		$('div.dev_list').on('click','span.device',function(){
			$('div.dev_list span.device').removeClass('sel');
			$(this).toggleClass('sel');
		})

		contentMax();
		oPlayBack.AddEventProc('RecFileInfo','RecFileInfoCallback(data)');
	})///

	$(window).resize(contentMax);
	function RecFileInfoCallback(data){
		$('<tr><td><input type="checkbox" /></td><td>'+data.channel+'</td><td>'+data.start+'</td><td>'+data.end+'</td></tr>').appendTo('tbody.search_result');
	}
	function contentMax(){
		var H = $(window).height();
		var W = $(window).width();
		var main = $('#search_result');
		if(main.width()<830){
			main.width(830);
		}
		if(main.height()<450){
			main.height(450);
		}
		main.css({
			height: H - 136,
			width: W - 238
		});
		$('#search_device').css({
			left:main.width()
		})
		$('#foot').css({
			top:main.height() + 108
		})
		$('#top').width(main.width()+238);
		$('div.dev_list').height(main.height() - $('.calendar').height()+5);
		$('#file_bottom').width(main.width());
	}
</script>
