<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
	<title>jQuery treeview</title>
	
	<link rel="stylesheet" href="jquery.treeview.css" />
	
	<script src="../js/jquery.js" type="text/javascript"></script>
	<script src="jquery.cookie.js" type="text/javascript"></script>
	<script src="jquery.treeview.js" type="text/javascript"></script>
	<script src="jquery.treeview.edit.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		$(function() {
			$("#browser").treeview();
			$("#browser").bind("contextmenu", function(event) {
				if ($(event.target).is("li") || $(event.target).parents("li").length) {
					$("#browser").treeview({
						remove: $(event.target).parents("li").filter(":first")
					});
					return false;
				}
			});
			$("#add").click(function() {
				var branches = $("<li><span class='folder'>New Sublist</span><ul>" + 
					"<li><span class='file'>Item1</span></li>" + 
					"<li><span class='file'>Item2</span></li></ul></li>").appendTo("#browser");
				$("#browser").treeview({
					add: branches
				});
				branches = $("<li class='closed'><span class='folder'>New Sublist</span><ul><li><span class='file'>Item1</span></li><li><span class='file'>Item2</span></li></ul></li>").prependTo("#folder21");
				$("#browser").treeview({
					add: branches
				});
			});
			$('#del').click(function(){
				if($.browser.webkit){
					//webkit
					/*$('#a').remove();
					$('#browser').treeview();*/
					
					$('#browser').treeview({
						remove:$('#a')
						})
					
				}else{
				var remove = $('#a').slideUp(500,function(){
				$('#browser').treeview({
					remove:remove
				});								
			  })
			  }			
			})
		})/****/
		
	</script>
	
	</head>
	<body>
	

	<div id="main">


	
	<button id="add">Add!</button><button id="del">Del!</button>
	
	<ul id="browser" class="filetree">
		<li><span class="folder" ></span>Folder
			<ul>
				<li><span class="file">Item</span></li>
			</ul>
		</li>
		<li><span class="folder">Folder</span>
			<ul>
				<li><span class="folder">Subfolder</span>
					<ul id="folder21">
						<li><span class="file">File</span></li>
						<li><span class="file">File</span></li>
					</ul>
				</li>
                <li  id="a"><span class="folder">Subfolder</span>
					<ul id="folder21">
						<li><span class="file">File</span></li>
						<li><span class="file">File</span></li>
					</ul>
				</li>
			</ul>
		</li>
		<li class="closed"><span class="folder">Folder</span>
			<ul>
				<li><span class="file"></span>File</li>
			</ul>
		</li>
		<li><span class="file">File</span></li>
	</ul>
	
	</div>
 
</body></html>
