<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>settings</title>
<script language="javascript" src="js/qframework.js" ></script>
<script language="javascript">
function Onload()
{
    var obj = document.getElementById('tea');
    obj.AddEventProc("Passed", "alert('man');");
    obj.AddEventProc("Passed", "alert(1);");
    obj = document.getElementById('DeviceSearch');
    obj.AddEventProc("SearchDeviceSuccess", "alert('SearchDeviceSuccess');");
    obj.AddEventProc("SearchDeviceSuccess", 'SearchDeviceSuccess(ev)');
    obj.AddEventProc("pass", 'passed(ev)');
    obj.AddEventProc("ip",'ip(ev)');

}



function GetChannelInfo(){
	var obj = document.getElementById('common-library');
	obj.GetChannelInfoFromGroup(12);
	}
</script>
</head>

<body onload="Onload()">
<object type="application/cms-common-library" id="common-library" style="width:300; height:300"></object>
<button onclick="GetChannelInfo()">GetChannelInfo</button>


</body>
