<script language="javascript">


function search(){
	alert("search");
	var obj = document.getElementById('DeviceSearch');
	obj.Start();

	}
function tostop(){
	var obj=document.getElementById('DeviceSearch')
	obj.Stop();
	}
function Onload()
{
    obj = document.getElementById('DeviceSearch');
    obj.AddEventProc("SearchDeviceSuccess", "alert('SearchDeviceSuccess');");
    obj.AddEventProc("SearchDeviceSuccess", 'SearchDeviceSuccess(ev)');
}
function SearchDeviceSuccess(ev) {
 //   alert("ev.SearchIP_ID");
    alert(ev.SearchIP_ID)
	}

</script>

  /<object type="application/cms-dsview-windows" id="DeviceSearch" style="width:300; height:300"></
        style="width:174px; height:112px"></object>
