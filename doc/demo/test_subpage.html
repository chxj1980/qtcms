<script language="javascript">
function Onload()
{
    var obj = document.getElementById('common-library');
	obj.AddEventProc("IndexPageState", 'IndexPageState(ev)');
}
var i=0;
function IndexPageState(ev){
	if(ev.state=="hide"){
		qob.OnHide();
		}
	if(ev.state=="show"){
		qob.OnShow();
		}
	if(ev.state=="close"){
		qob.OnCloseWindow();
		}
}
function subViewMsg(msg,param){
	alert(param.title)
	alert(param.Dsturl)
	alert(msg.Proc)
}
function button1() {
}

}

}
</script>
</head>
