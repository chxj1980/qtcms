<p>简介：远程备份页面测试说明文档</p>
<p>输入框说明：</p>
<p>startTime：开始备份时间<br />
  endTime：结束备份时间<br />
  sbkpath：备份文件存放目录<br />
  sAddr：设备IP<br />
  uiPort：设备端口<br />
  sEseeId：易视网ID<br />
  nChannel：通道号<br />
  nTypes：备份类型<br />
  <br />
</p>
<p>按钮说明：</p>
<p>startBackup：开始备份<br />
  Stop：结束备份<br />
  getProgress：获取备份进度<br />
</p>
