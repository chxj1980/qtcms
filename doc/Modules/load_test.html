<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>settings</title>
<script language="javascript" src="js/qframework.js" ></script>
<script language="javascript">
function Onload()
{
    var obj = document.getElementById('windows');
    obj.AddEventProc("BackupStatusChange", "alert('BackupStatusChange');");
    obj.AddEventProc("BackupStatusChange", 'BackupStatusChange(ev)');

}
function BackupStatusChange(ev) {
    var str;
    str = ev.types ;
    alert(str); 
}
var i=0;

function reload() {
	window.status='<pageaction SrcUrl="/skins/test/load_test.html" SrcAct="" DstUrl="/skins/default/device.html" DstAct="reload"></pageaction>';
}
function backtoindex() {
	i++;
	window.status='<pageaction SrcUrl="/skins/test/load_test.html" SrcAct="index" DstUrl="/skins/default/device.html" DstAct="reload"></pageaction>';
}
function close() {
	i++;
	window.status='<pageaction SrcUrl="/skins/test/load_test.html" SrcAct="close" DstUrl="/skins/default/device.html" DstAct="reload"></pageaction>';
}
function newpage() {
	i++;
	window.status='<pageaction SrcUrl="/skins/test/load_test.html" SrcAct="" DstUrl="/skins/default/device.html" DstAct="new"></pageaction>';
}
</script>
</head>

<body onload="Onload()">
    	<tr>
		<td>url</td>
		<td><input type="text" id="url" value="/skins/test/plugintest_area.html"/></td>
	</tr>

    <tr>
        <td><button onclick="backtoindex()">backtoindex</button></td>
        <td><button onclick="close()">close</button></td>
        <td><button onclick="newpage()">newpage</button></td>
        <td><button onclick="reload()">reload</button></td>
    </tr>
</body>
</html>
